<!DOCTYPE html>
<html>
<body>
  <h1>Nueva solicitud:</h1>
  <div class="container">
    
    <div class="card">
      <form>
        <label for="nombre_empresa">Nombre empresa:</label>
        <input type="text" id="nombreEmpresa" name="nombreEmpresa" #nombreEmpresa required><br>
        <label for="direccion">Direcci√≥n:</label>
        <input type="direccion" id="direccion" name="direccion" #direccion required><br>
        <label for="datos_de_contacto">Datos de contacto:</label>
        <input type="datos_de_contacto" id="datos_de_contacto" name="datos_de_contacto" #datos_de_contacto required><br>
        <label for="direccion">Logo:</label>
        <img id="logo" [src]="empresa.logo === '' ? '/assets/img/upload.png' : empresa.logo" class="card-img-top">

        <input type="text" id="logoInput" name="foto" [(ngModel)]="empresa.logo">
        <input id="submit" type="submit" value="Crear solicitud" (click)="crearSolicitud(nombreEmpresa.value, direccion.value, datos_de_contacto.value, empresa.logo)">
      </form>
      <a id="cancelar" class="btn btn-danger btn-sm mt-3" href="/">Cancelar</a>
    </div>

  </div>
</body>
</html>
