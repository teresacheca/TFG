
<div>
    <h3>Horas reservadas</h3>
</div>
<div class="calendar">
    <div class="calendar-header">
      <button (click)="goToPreviousMonth()">&lt;</button>
      <h1>{{ currentMonth.format('MMMM YYYY') }}</h1>
      <button (click)="goToNextMonth()">&gt;</button>
    </div>
    <div class="calendar-grid">
      <div class="calendar-day" *ngFor="let dayOfWeek of daysOfWeek">{{ dayOfWeek }}</div>
      <ng-container *ngFor="let week of weeks">
        <div class="calendar-date" *ngFor="let date of week">

            <div class="btn-group">
                

                    
                    <span *ngIf="date !== 0">
                        <button (click)="seleccionDia(date)" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{ date }}<span class="caret"></span>
                        </button>
                    </span>

                    <ul class="dropdown-menu" role="menu">
                        <li>Acci贸n #1</li>
                        <li>Acci贸n #2</li>
                        <li>Acci贸n #3</li>
                        <li class="divider"></li>
                        <li>Acci贸n #4</li>
                    </ul>
            </div>
            <div *ngIf="date !== 0 && tieneReserva(date)">
                <div *ngFor="let hora of getHoras()"> {{ hora }} </div>
            </div> 
        </div>
      </ng-container>
    </div>
  </div>
  

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
