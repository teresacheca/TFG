<!DOCTYPE html>
<html>
<body>
  <button class="back-button" (click)="volver()"><i class="fas fa-chevron-circle-left"></i> Volver</button>
  <h2>Nuevo recurso o servicio</h2>
  <div class="container">
    
    <div class="card">
      <form>
        <label for="nombre_rs">Nombre del recurso o servicio:</label>
        <input type="text" id="nombre_rs" name="nombre_rs" #nombre_rs required><br>
        <label for="descripcion">Descripcion:</label>
        <input type="descripcion" id="descripcion" name="descripcion" #descripcion required><br>
        
        <label for="foto">Foto:</label>
        <input type="text" name="foto" [(ngModel)]="recurso.foto">
        <img [src]="recurso.foto === '' ? '/assets/img/camara.png' : recurso.foto" class="card-img-top">
        <label for="datos">Datos:</label>
        <input type="datos" id="datos" name="datos" #datos required><br>
        <label for="aforo">Aforo o cantidad de personas que usaran el recurso o servicio:</label>
        <input type="aforo" id="aforo" name="aforo" #aforo required><br>
        <div>
          <label for="datos">Empresa:</label> {{nombre_empresa}}
        </div>
        <button (click)="AeaniadeRecurso(nombre_rs.value, descripcion.value, recurso.foto, datos.value, aforo.value)">
            AÃ±adir recurso o servicio
        </button>
        </form>
  </div>
  </div>
</body>
</html>
