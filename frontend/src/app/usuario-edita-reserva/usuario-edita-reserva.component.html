<div class="col-md-4 offset-md-2"> <!--para que estÃ© centrado-->

    <div class="card">
        <div class="card-body">
            <form>
                <div>
                    Recurso:
                    <input type="text" name="nombre_rs" [(ngModel)]="reserva.nombre_rs">
                </div>
                <div>
                    Usuarios:
                    <input type="text" name="nombre_usuario" [(ngModel)]="reserva.nombre_usuario">
                </div>
                <div>
                    Fecha:
                    <input type="text" name="fecha" [(ngModel)]="fecha">
                </div>
                <div>
                    Hora:
                    <input type="text" name="hora" [(ngModel)]="reserva.hora">
                </div>
                <button (click)="eliminaReservaUsu(reserva.id_reserva)"> 
                    Eliminar reserva
                </button>
                <button (click)="guardaCambiosReservaUsu(reserva.id_reserva, reserva)"> 
                    Guardar cambios
                </button>
            </form>
        </div>
    </div>
</div>
