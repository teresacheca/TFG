<div class="col-md-2" *ngFor="let recurso of recursos">
    <!--col-md-2 -> crea 2 columnas, ngFor -> para recorrer todas las reservas-->
    <div class="card-text-center">
        <!--<img src="/assets/img/camara.png" height="100">-->
        <img [src]="recurso.foto == '' ? '/assets/img/camara.png' : recurso.foto" class="card-img-top">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <!--bg-dark: de color oscuro, text-white: para hacer el texto de color blanco-->
            {{recurso.nombre_rs}}
            
        </div>
        <div class="card-body">
           <p>{{recurso.descripcion}}</p> 
           <p>{{recurso.datos}}</p> 
           <p>{{recurso.aforo}}</p> 
        </div>
        <button (click)="AeVeRecurso(recurso.id_recursoservicio)">
            Ver
        </button>
        <button (click)="AeEditaRecurso(recurso.id_recursoservicio)">
            Editar
        </button>
    </div>
    
</div>
