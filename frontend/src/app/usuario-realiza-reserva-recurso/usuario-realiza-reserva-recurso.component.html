<div class="col-md-4 offset-md-2"> <!--para que estÃ© centrado-->

    <div class="card">
        <div class="card-body">
            <form>
                <div>
                    Recurso:
                    <input type="text" name="nombre_rs" [(ngModel)]="reserva.nombre_rs">
                </div>
                <div>
                    Usuarios:
                    <input type="text" name="nombre_usuario" [(ngModel)]="reserva.nombre_usuario">
                </div>

                <input [matDatepicker]="basicDatepicker" name="fecha" [(ngModel)]="reserva.fecha">
                <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #basicDatepicker></mat-datepicker>
                  
                <div>
                    Hora:
                    <input type="text" name="hora" [(ngModel)]="reserva.hora">
                </div>
                <button (click)="crearReserva(reserva)">
                    Crear reserva
                </button>
            </form>
        </div>
    </div>
</div>
