<p *ngIf="vacio else lista">
    No hay usuarios en esta empresa
    <button class="back-button" (click)="volver()"><i class="fas fa-chevron-circle-left"></i> Volver</button>
</p>


<ng-template #lista>
    <div class="centered-container">
        <button class="back-button" (click)="volver()"><i class="fas fa-chevron-circle-left"></i> Volver</button>
        <h2>Usuarios</h2>
        <div class="col-md-2" *ngFor="let usuario of usuarios">
            <!--col-md-2 -> crea 2 columnas, ngFor -> para recorrer todas las reservas-->
            <img [src]="usuario.foto == '' ? '/assets/img/camara.png' : usuario.foto" class="card-img-top">
            <div>
                <!--bg-dark: de color oscuro, text-white: para hacer el texto de color blanco-->
                {{usuario.nombre_usuario}}
            </div>
            <button (click)="verUsuario(usuario.id)">
                <i class="fas fa-eye"></i> Ver
            </button>
        </div>
    </div>
</ng-template>
