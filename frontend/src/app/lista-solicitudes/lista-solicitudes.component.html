<html>

<button class="back-button" (click)="volver()"><i class="fas fa-chevron-circle-left"></i> Volver</button>
<div class="centered-container">
<h2>PENDIENTES</h2>
<p *ngIf="vacioPendientes else estanPendientes">
    No hay solicitudes pendientes
</p>
<ng-template #estanPendientes>
    <div class="centered-container">
        <div *ngFor="let solicitud of pendientes">
            <img [src]="solicitud.logo === '' ? '/assets/img/upload.png' : solicitud.logo" class="card-img-top">
            <div class="card-text-center">
                {{solicitud.nombre_empresa}}
                <button (click)="verSolicitud(solicitud.id_solicitud)"><i class="fas fa-eye"></i>
                    Ver
                </button>
            </div>
        </div>
    </div>
</ng-template>

<div class="side-by-side-container">
    <div class="side-container">
        <h2>ACEPTADAS</h2>
        <p *ngIf="vacioAceptadas else estanAceptadas">
            No hay solicitudes aceptadas
        </p>
        <ng-template #estanAceptadas>
            <div *ngFor="let solicitud of aceptadas">
                <img [src]="solicitud.logo === '' ? '/assets/img/upload.png' : solicitud.logo" class="card-img-top">
                <div class="card-text-center">
                    {{solicitud.nombre_empresa}}
                    <button (click)="verSolicitud(solicitud.id_solicitud)"><i class="fas fa-eye"></i>
                        Ver
                    </button>
                </div>
            </div>
        </ng-template>
    </div>

    <div class="side-container">
        <h2>RECHAZADAS</h2>
        <p *ngIf="vacioRechazadas else estanRechazadas">
            No hay solicitudes rechazadas
        </p>
        <ng-template #estanRechazadas>
            <div *ngFor="let solicitud of rechazadas">
                <img [src]="solicitud.logo === '' ? '/assets/img/upload.png' : solicitud.logo" class="card-img-top">
                <div class="card-text-center">
                    {{solicitud.nombre_empresa}}
                    <button (click)="verSolicitud(solicitud.id_solicitud)"><i class="fas fa-eye"></i>
                        Ver
                    </button>
                </div>
            </div>
        </ng-template>
    </div>

</div>
</div>
</html>
