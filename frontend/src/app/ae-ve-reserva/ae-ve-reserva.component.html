<button class="back-button" (click)="volver()"><i class="fas fa-chevron-circle-left"></i> Volver</button>
<div class="card">
    <div class="card-body">
        <form>
            <div>
                Recurso o servicio reservado: {{reserva.nombre_rs}}
            </div>
            <div>
                Usuarios: {{reserva.nombre_usuario}}
            </div>
            <div>
                Fecha: {{fecha}}
            </div>
            <div>
                Hora: {{reserva.hora}}
            </div>
        </form>
        <button (click)="editarReserva()">
            Editar
        </button>
    </div>
</div>
