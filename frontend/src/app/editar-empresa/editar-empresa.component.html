<div class="col-md-4 offset-md-2"> <!--para que esté centrado-->

    <div class="card">
        <div class="card-body">
            <form>
                <div>
                    Nombre empresa:
                    <input type="text" name="nombre_empresa" [(ngModel)]="empresa.nombre_empresa">
                </div>
                <div>
                    Datos de contacto:
                    <input type="text" name="datos_de_contacto" [(ngModel)]="empresa.datos_de_contacto">
                </div>
                <div>
                    Descripcion:
                    <input type="text" name="descripcion" [(ngModel)]="empresa.descripcion">
                </div>
                <div>
                    Logo:
                    <input type="text" name="logo" [(ngModel)]="empresa.logo">
                </div>
                <button (click)="eliminarCuentaEmpresa(empresa.nombre_empresa)"> <!--se crea un evento click, para que haga cosas cuando se pulse el botón-->
                    Eliminar cuenta
                </button>
                <button (click)="guardarCambios(empresa.nombre_empresa, empresa)"> <!--se crea un evento click, para que haga cosas cuando se pulse el botón-->
                    Guardar cambios
                </button>
            </form>
        </div>
    </div>
</div>
