<button class="back-button" (click)="volver()"><i class="fas fa-chevron-circle-left"></i> Volver</button>
<div>
    <button id="elegir" (click)="irAmisReservas()">
        <strong>MIS RESERVAS</strong>
    </button>
    <button id="elegir" (click)="verTodasLasReservas()">
        <strong>TODAS LAS RESERVAS</strong>
    </button>
</div>


<div class="calendar">
    <div class="calendar-header">
        <button (click)="goToPreviousMonth()">&lt;</button>
        <h1>{{ currentMonth.format('MMMM YYYY') }}</h1>
        <button (click)="goToNextMonth()">&gt;</button>
    </div>
    <div class="calendar-grid">
        <div class="calendar-day" *ngFor="let dayOfWeek of daysOfWeek">{{ dayOfWeek }}</div>
        <ng-container *ngFor="let week of weeks">
        <div class="calendar-date" *ngFor="let date of week">   
            <span *ngIf="date !== 0">
                {{date}}      
            </span> 
            <div *ngIf="date !== 0 && tengoReserva(date)">
                <div  class="content" *ngFor="let hora of getMisHoras(date, currentMonth.format('YYYY-MM'))"> 
                    <div [innerHTML]="hora"></div>
                    <button id="verReserva" (click)="verReserva(date, hora, currentMonth.format('YYYY-MM'))">
                        <i class="fas fa-eye"></i> Ver
                    </button>
                </div>
            </div> 
        </div>
        </ng-container>
    </div>
    </div>
